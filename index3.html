<!DOCTYPE html>
<html>
<head>
	<title>circleGraph</title>
	<script src="jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="jquery.circleGraphic.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<style type="text/css">
		.circleGraphic{
			
		}
	</style>
</head>
<body>
<div class="row">
<!--  div内为百分比，75-> 75%， 不能超过100！-->
	<div class="circleGraphic1 col-md-3">75</div>
	<div class="circleGraphic2 col-md-3">50</div>
	<div class="circleGraphic3 col-md-3">20</div>
	<div class="circleGraphic4 col-md-3">67</div>
</div>
</body>
<script type="text/javascript">
window.onload=function(){
	$('.circleGraphic1').circleGraphic();
	$('.circleGraphic2').circleGraphic({'startAngle':0});
	$('.circleGraphic3').circleGraphic({'startAngle':0,'color':'#c1fc2f'});

	$('.circleGraphic4').circleGraphic({'startAngle':0,'color':'#33f5fe'});

}

</script>
